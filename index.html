<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
   <title>Get and Post Request Interface</title>
   <style>
      body {
         color: white;
         background-color: rgb(44, 44, 44);
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #responseJsonText{
         height: 200px;
         max-height: 250px;
      }
   </style>
</head>

<body>
   <nav class="navbar navbar-light bg-dark">
      <h5 class="navbar-text" style="color: #1396f3; margin: auto; font-size: 1.5em">
         RequestMan
      </h5>
   </nav>
   <div class="container">
      <h1 class="d-flex justify-content-center my-3">Welcome To RequestMan</h1>
      <!-- URL BOX  -->
      <div class="form-group row">
         <label for="url" class="col-sm-2 col-form-label">URL : </label>
         <div class="col-sm-10">
            <input type="text" class="form-control" id="url" />
         </div>
      </div>
      <!-- Request Type -->
      <div class="form-group row">
         <label for="requestType" class="col-sm-2 col-form-label">Request Type : </label>
         <div class="col-sm-10 my-2">
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="requestRadio" id="getRequest" value="getRequest"
                  checked />
               <label class="form-check-label" for="getRequest">GET</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="requestRadio" id="postRequest" value="postRequest" />
               <label class="form-check-label" for="postRequest">POST</label>
            </div>
         </div>
      </div>
      <!-- Content Type -->
      <div class="form-group row">
         <label for="contentType" class="col-sm-2 col-form-label">Content Type : </label>
         <div class="col-sm-10 my-2">
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="contentRadio" id="contentJson" value="contentJson"
                  checked />
               <label class="form-check-label" for="json">JSON</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="contentRadio" id="contentParameter"
                  value="contentParameter" />
               <label class="form-check-label" for="parameter">PARAMETER</label>
            </div>
         </div>
      </div>
      <!-- Parameters box - This will hide on clicking json option in content type  -->
      <div id="parametersBox">
         <div class="form-row">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1 :</label>
            <div class="col-md-4">
               <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
            </div>
            <div class="col-md-4">
               <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
            </div>
            <button id="addParam" class="btn btn-primary">ADD</button>
         </div>
         <div id="params"></div>
      </div>

      <!-- Json Request box - This will hide on clicking parameters option in content type -->
      <div class="my-3" id="requestJsonBox">
         <div class="form-group row">
            <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON :</label>
            <div class="col-sm-10">
               <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
            </div>
         </div>
      </div>
      <!-- Submit button which will trigger fetch api -->
      <div class="d-flex justify-content-center my-2">
         <button id="submit" class="btn btn-primary">Submit</button>
      </div>

      <div class="my-3" id="responseJsonBox">
         <div class="form-group row">
            <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
               <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea>
            </div>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>

</html>
